<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SchemeSwitch</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <button class="color-switch">
    <div class="color-switch-inner">
      <div class="color-scheme active" data-theme="dark">Dark</div>
      <div class="color-scheme" data-theme="light">Light</div>
      <div class="color-scheme" data-theme="neon">Neon</div>
  </div>
</button>
  <app-root></app-root>
</body>
</html>
